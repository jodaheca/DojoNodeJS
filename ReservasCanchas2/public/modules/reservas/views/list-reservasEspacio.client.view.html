<section data-ng-controller="ReservasController" data-ng-init="BuscarPorEspacio()">
    <div class="page-header">
        <h1>Reservas</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="reserva in reservas" data-ng-href="#!/reservas/{{reserva._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="reserva.created | date:'medium'"></span>
				by
				<span data-ng-bind="reserva.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="reserva.persona"></h4>
            Persona: {{reserva.persona}}<br/>
            tipo_espacio: {{reserva.tipo_espacio}}<br/>
            numero_espacio: {{reserva.numero_espacio}}<br/>
            fecha: {{reserva.fecha}}<br/>
            hora: {{reserva.hora}}<br/>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!reservas.$resolved || reservas.length">
    	No Existen Reservas <a href="/#!/reservas/create">crear Reserva</a>?
    </div>
</section>
