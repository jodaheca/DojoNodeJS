<section data-ng-controller="ReservasController">
	<div class="page-header">
        <center><h1>Horarios</h1><center>
    </div>
    <div class="list-group">
        <a data-ng-repeat="horario in horarios" data-ng-href="#!/reservas/{{horario.codigo}}" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="horario.codigo"></h4>
            Horario: {{horario.valor}}<br/>
            <!-- tipo_espacio: {{reserva.tipo_espacio}}<br/>
            numero_espacio: {{reserva.numero_espacio}}<br/>
            fecha: {{reserva.fecha}}<br/>
            hora: {{reserva.hora}}<br/> -->
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!horarios.$resolved || horarios.length">
      No hay horarios disponibles<a href="/#!/reservas/create">crear Reserva</a>?
    </div>
</section>
