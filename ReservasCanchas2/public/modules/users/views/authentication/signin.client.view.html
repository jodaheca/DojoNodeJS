<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Ingresa con tu Cuenta.</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
	  <!-- <div class="account-wall"> -->
			<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
				<fieldset>
					<div class="form-group">
						<label for="username">Usuario</label>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
					</div>
					<div class="form-group">
						<label for="password">Contraseña</label>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contraseña">
					</div>
					<div class="text-center form-group">
						<button type="submit" class="btn btn-primary">Ingresar</button>&nbsp; o&nbsp;
						<a href="/#!/signup">Registrarse</a>
					</div>
					<div class="forgot-password">
						<a href="/#!/password/forgot">Olvidaste tu Contraseña?</a>
					</div>
					<div data-ng-show="error" class="text-center text-danger">
						<strong data-ng-bind="error"></strong>
					</div>
				</fieldset>
			</form>
		<!-- </div>	 -->
	</div>

</section>
