<section data-ng-controller="ReservasController">
	<div >
    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">'Seleccione el Horario Deseado'</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="horario in horarios">
                    <a ng-click="selected.horario = horario">{{ horario }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.horario }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
  <div class="container">
           
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h3 class="text-center login-title">Seleccione el dia de la Semana</h3>
                    <div class="account-wall">
                            <br>   
                              <button class="btn btn-lg btn-primary btn-block " ng-click="
                                  registrarReserva('sm',1)">
                                 Lunes</button>
                                 <br>
                                 <button class="btn btn-lg btn-primary btn-block " ng-click="registrarReserva('sm',2)">
                                 Martes </button>
                                 <br>
                                 <button class="btn btn-lg btn-primary btn-block " ng-click="registrarReserva('sm', 3)">
                                 Miercoles</button>
                                 <br>
                                 <button class="btn btn-lg btn-primary btn-block " ng-click="registrarReserva('sm', 4)">
                                 Jueves</button>
                                 <br>
                                 <button class="btn btn-lg btn-primary btn-block " ng-click="registrarReserva('sm', 5)">
                                 Viernes</button>
                         </div>
                </div>
            </div>
        </div>
    <div ng-show="selected">Selection from a modal: {{ selected }}</div>
</div>
</section>
