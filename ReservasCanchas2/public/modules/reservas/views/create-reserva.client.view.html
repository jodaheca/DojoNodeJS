<section data-ng-controller="ReservasController">
    <div class="page-header">
        <h1>Nueva Reserva</h1>
    </div>

    <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Información</h1>
                        <div class="account-wall">
                                <br>
                                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                                <fieldset>
                                        <div class="form-group">
                                            <label class="control-label" for="persona">Identificación de quien reserva</label>
                                            <div class="controls">
                                                <input type="text" data-ng-model="persona" id="persona" class="form-control" placeholder="Numero de Identificación" required>
                                            </div>
                                        </div>
                                         <div class="form-group">
                                        <label class="control-label" for="tipo_espacio">tipo de espacio</label>
                                        <div class="controls">
                                          <select data-ng-model="tipo_espacio" id="tipo_espacio" class="form-control" placeholder="tipo_espacio" required>
                                                <option value="">Seleccione</option>
                                                  <option value="Cancha Sintetica">Cancha Sintetica</option>
                                                  <option value="Cancha de Tenis">Cancha de Tenis</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label" for="numero_espacio">numero de espacio</label>
                                        <div class="controls">

                                            <select type="text" data-ng-model="numero_espacio" id="numero_espacio" class="form-control" placeholder="numero_espacio" required>
                                                <option value="">Seleccione</option>
                                                  <option value="1">uno</option>
                                                  <option value="2">Dos</option>
                                                  <option value="3">Tres</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                    <label class="control-label" for="fecha">fecha</label>
                                    <div class="form-group">
                                        <div class="col-md-6">
                                            <p class="input-group">
                                              <input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="fecha" id="fecha" is-open="opened" min-date="minDate" max-date="'2020-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                              <span class="input-group-btn">
                                                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                              </span>
                                            </p>
                                        </div>
                                    </div   
                                    
                                    <div class="form-group">
                                        <label class="control-label" for="hora">Hora</label>
                                        <div class="controls">
                                            <input type="number" data-ng-model="hora" id="hora" class="form-control" placeholder="hora" required>
                                        </div>
                                    </div>
                                     <br>  
                                   <div class="form-group">
                                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                                    Registrar Reserva</button>
                                    </div>
                                    <div data-ng-show="error" class="text-danger">
                                        <strong data-ng-bind="error"></strong>
                                    </div>  
                                  </fieldset>   
                               </form>
                             </div>
                    </div>
                </div>
            </div>
