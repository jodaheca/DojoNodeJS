<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Registrate usando tu cuenta social </h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="undecorated-link">
			<img src="/modules/users/img/buttons/facebook.png">
		</a>
		<a href="/auth/twitter" class="undecorated-link">
			<img src="/modules/users/img/buttons/twitter.png">
		</a>
		<a href="/auth/google" class="undecorated-link">
			<img src="/modules/users/img/buttons/google.png">
		</a>
		<a href="/auth/linkedin" class="undecorated-link">
			<img src="/modules/users/img/buttons/linkedin.png">
		</a>
		<a href="/auth/github" class="undecorated-link">
			<img src="/modules/users/img/buttons/github.png">
		</a>
	</div>
	<h3 class="col-md-12 text-center">O con tu Email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
			<div class="form-group">
					<label for="firstName">Numero de Indentificaci칩n</label>
					<input type="text" required id="identificacion" name="identificacion" class="form-control" data-ng-model="credentials.identificacion" placeholder="Numero de Indetificaci칩n">
				</div>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellido</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="nombreUsuario">
				</div>
				<div class="form-group">
					<label for="password">Contrase침a</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contrase침a">
				</div>
				<div class="form-group">
					<label for="username">Tipo Usuario</label>
					<input type="text" id="tipoUser" name="tipoUser" class="form-control" data-ng-model="credentials.tipoUser" placeholder="Tipo Usuario">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Registrarse</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup">Ingresar</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
