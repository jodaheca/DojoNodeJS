<section data-ng-controller="ReservasController">
    <div class="page-header">
        <h1>Nueva Reserva</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="persona">Persona</label>
                    <div class="controls">
                        <input type="text" data-ng-model="persona" id="persona" class="form-control" placeholder="Persona" required>
                    </div>
                </div>
                 
                 <div class="form-group">
                    <label class="control-label" for="tipo_espacio">tipo_espacio</label>
                    <div class="controls">
                      <select data-ng-model="tipo_espacio" id="tipo_espacio" class="form-control" placeholder="tipo_espacio" required>
                            <option value="">Seleccione</option>
                              <option value="Cancha Sintetica">Cancha Sintetica</option>
                              <option value="Cancha de Tenis">Cancha de Tenis</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="numero_espacio">numero_espacio</label>
                    <div class="controls">

                        <select type="text" data-ng-model="numero_espacio" id="numero_espacio" class="form-control" placeholder="numero_espacio" required>
                            <option value="">Seleccione</option>
                              <option value="1">uno</option>
                              <option value="2">Dos</option>
                              <option value="3">Tres</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">fecha</label>
                    <div class="controls">
                        <input type="date" data-ng-model="fecha" id="fecha" class="form-control" placeholder="fecha" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="hora">Hora</label>
                    <div class="controls">
                        <input type="number" data-ng-model="hora" id="hora" class="form-control" placeholder="hora" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
